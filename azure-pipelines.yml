# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: install@0
  inputs:
    version: 'latest'
- task: run@0
  inputs:
    version: 'latest'
    connectionString: 'zz'
    workspacePath: 'zz'
    targetPlatform: 'SqlServer'
    additionalArguments: '--debug'